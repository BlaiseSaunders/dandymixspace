<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dandy Mix Space</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
    <div id="info">Description</div>
    <script type="text/javascript" src="./pcm-player.js"></script>
    <script type="text/javascript" src="./three.js"></script>
    <script type="text/javascript" src="./OrbitControls.js"></script>
    <script>

        var camera, scene, renderer, controls;
        var mesh;
        window.data = []
        var fftSize = 16384;
        var fftDivisor = 1;
        var box_count = fftSize/2; // Must be half FFT size
        window.box_count = box_count;

        init();
        animate();

        var line;
        var FFTline;
        var cube;

        function init() {
            console.log("init")
            
            
            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
            camera.position.z = 1;
            

            scene = new THREE.Scene();

        
            // Line
            // geometry
            var line_geometry = new THREE.BufferGeometry();
            var FFTline_geometry = new THREE.BufferGeometry();

            // attributes
            var positions = new Float32Array( box_count * 3 ); // 3 vertices per point
            var FFTpositions = new Float32Array( box_count * 3 ); // 3 vertices per point
            line_geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
            FFTline_geometry.addAttribute('position', new THREE.BufferAttribute(FFTpositions, 3));

            // draw range
            var drawCount = box_count; // draw the first ALL OF THE points, only
            line_geometry.setDrawRange(0, drawCount);
            FFTline_geometry.setDrawRange(0, drawCount/fftDivisor);

            // material
            var material = new THREE.LineBasicMaterial( { color: 0xff0000, linewidth: 2 } );

            // line
            line = new THREE.Line(line_geometry,  material);
            FFTline = new THREE.Line(FFTline_geometry,  material);
            scene.add(FFTline);
            scene.add(line);


            // Add in our pretty flashy cube :^)
            cube = new THREE.Mesh(new THREE.CubeGeometry(0.5, 0.5, 0.5), new THREE.MeshNormalMaterial());
            scene.add(cube);



            // Setup our renderer 
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            window.addEventListener( 'resize', onWindowResize, false );
           

        }


        // update the positions of our lines
        function updatePositions(count, modline, yoff = 0.4, data = new Float32Array(count), scalar = 0.2) 
        {

            var positions = modline.geometry.attributes.position.array;

            var x = y = z = index = 0;

            for (var i = 0, l = count; i < l; i++) 
            {

                var width = 2.4;
                pos = (data[i])*scalar+yoff; // Shrink and move 'er up
                x = width / count * i - width/2;
                y = pos;

                positions[index++] = x;
                positions[index++] = y;
                positions[index++] = z;

            }
            modline.geometry.attributes.position.needsUpdate = true;

        }


        // This comment left as an exercise for the reader :^)
        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }


        var SPEED = 0.01;

        // YOU TELL ME XD
        function rotateCube() 
        {
            cube.rotation.x -= SPEED * 2;
            cube.rotation.y -= SPEED;
            cube.rotation.z -= SPEED * 3;
        }

        var startOff = Date.now();
        var analyser;
        var bufferLength;
        var dataArray;    
        var avglen = 1;
        var avgpos = 0;
        var thresh = 0.15;
        var avgfull = false;
        var avgavg = [avglen];
        var pretotal = 0;
        function animate() {

            requestAnimationFrame(animate);


            var player = window.pcm;
            if (typeof player === "undefined" || typeof player.sources[player.current] === "undefined" ||
                typeof player.sources[player.current].buffer === "undefined")
            {
                return;
            }
            if (typeof analyser === "undefined")
            {
                analyser = player.analyser;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }

            
            var buf = player.sources[player.current].buffer;
            var data = new Float32Array(box_count);
            var start = (Date.now()-startOff)*(44100/1000);

            
            analyser.getByteFrequencyData(dataArray);
            
            //console.log(start);

            if (start > buf.length-box_count)            
                start = buf.length-box_count;
            buf.copyFromChannel(data, 0, start);

            if (player.reset)
            {
                startOff = Date.now();
                player.reset = false;
                //console.log("reset")
            }

            var avg = 0;
            var lowpass = 16;
            var lowPassLowerHz = 4;
            var lowPassUpperHz = 15; // FFT Range is fftsize, assuming roughly ~= 0-2000Hz, calculate filter values from there
            //for (i = fftOff; i < box_count/lowpass; i++)

            var scaledFFT = new Float32Array(box_count);

            for (i = lowPassLowerHz; i < lowPassUpperHz; i++)
                avg += dataArray[i]; 
            for (i = 0; i < box_count; i++)
            {
                pos = (dataArray[i])/255 * 0.8 - 0.6;
                //fftboxes[i].position.y = pos;
                scaledFFT[i] = pos;
            }
            avg /= lowPassUpperHz - lowPassLowerHz;
            avgavg[avgpos] = avg;
            var totalavg = 0;
            if (avgpos < avglen)
                avgpos++;
            else
            {
                avgpos = 0;
                var tmpavg = 0;
                for (let i = 0; i < avglen; i++)
                    tmpavg = avgavg[i]
                tmpavg /= avglen;
                
                totalavg = tmpavg;
                
                text = totalavg/pretotal*100


                var size = 0.001;
                if (totalavg / pretotal - 1 > thresh)
                {
                    text = 'BEAT';
                    size = totalavg/pretotal-1;
                    
                }
                cube.scale.x = size;
                cube.scale.y = size;
                cube.scale.z = size;

                document.getElementById('info').innerHTML = text;


                pretotal = totalavg;
            }
           
            
            cube.position.x = 0.7;
            cube.position.y = -0.2;



            
            updatePositions(box_count, line, 0.4, data, scalar = 0.2);
            updatePositions(box_count/fftDivisor, FFTline, 0.0, scaledFFT, scalar = 1);

            rotateCube();

            renderer.render(scene, camera);

        }
        function handleError()
        {

        }

        window.onload = function() {
        var socketURL = 'ws://localhost:8080';
        var player = new PCMPlayer({
                encoding: '16bitInt',
                channels: 2,
                sampleRate: 44100,
                flushingTime: 1000
            }, fftSize);

        var ws = new WebSocket(socketURL);

        ws.binaryType = 'arraybuffer';
        ws.addEventListener('message',function(event) {
            var data = new Uint16Array(event.data);
            player.feed(data);
            // Now FFT the data 

            });
        }  
    </script>

</body>
</html>
